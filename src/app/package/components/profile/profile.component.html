<p-toast></p-toast>

<div *ngIf="data != undefined">
    <div class="grid">
        <div class="col-12 flex align-content-center flex-wrap justify-content-center">
            <div [style]="{ 'width': '100px', 'height': '100px', 'border-radius': '50%', 'overflow': 'hidden' }"
                class="mr-3">
                <img [src]="img+data.avatar.tmdb.avatar_path" alt="Image"
                    [style]="{ 'width': '100%', 'height': '100%', 'object-fit': 'cover' }" />
            </div>
            <h2>WELCOME {{data.name.toUpperCase()}}</h2>
        </div>
    </div>
    <hr>
    <h2>Favorit <h4>Movie</h4>
    </h2>

    <h5 *ngIf="movie.length == 0">No favorites have been added.</h5>


</div>


<div class="justify-content-center text-center">
    <p-progressSpinner styleClass="w-4rem h-4rem " strokeWidth="8" fill="var(--surface-ground)" *ngIf="loading"
        animationDuration=".5s"></p-progressSpinner>
</div>
